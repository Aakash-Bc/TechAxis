<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{
    margin: 0;
    padding:0;
    box-sizing: border-box;
}
body{
    background-color:lightgoldenrodyellow;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    padding-top: 50px;
}
.containar{
    width: 400px;
    height: 380px;
    margin: auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 16px;    
    text-align: center;
    justify-content: center;
}

input{
    width: 80%;
    padding: 10px;  
    margin: 4px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}
.btn{
    width: 85%;
    padding: 10px;
    background-color: #1877f2;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
.btn:hover{
    background-color: #165ec9;

}

h5{
    color: #333;
    margin-bottom: 20px;
    margin-top: 10px;
    padding-left: 14px;
}

h1{
    color: #1877f2;
    margin-bottom: 20px;

}
    
    </style>
</head>
<body>
    <h1>Facebook</h1>
    <div class="containar">
        <div class="login">
            <h5>Login Into Facebook</h5>
            <input type="text" placeholder="Enter your email or phone number" required>
            <br><br>
            <input type="password" placeholder="Enter your password" required><br><br>
            <button class="btn">Login</button><br><br>
            <a href="#">Forgot password?</a><br><br>
         
            <button class="btn">Create New Account</button>
        </div>

    </div>
</body>
</html>
