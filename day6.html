<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possion in css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            margin-left: 100px;
        }
        .containar{
            background-color: aliceblue;
            height: 300px;
            width: 300px;
        }
        .box{
            height: 100px;
            width: 100px;
        }
        .red{
            background-color: red;
            position: relative;
            top: 20px;
            left: 40px;
        }
        .green{
            background-color: green;
        }
        .yello{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="containar">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box yello"></div>
    </div>
</body>
</html>
