<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* RESET */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body{
            height: 100%;
            overflow: hidden; /* scroll remove */
        }

        body{
            background-image: url(/images/wall.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 60px; /* navbar height */
        }

        /* NAVBAR */
        .navbar{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        .logo{
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .menu{
            list-style: none;
            display: flex;
        }

        .menu li{
            margin-left: 20px;
        }

        .menu li a{
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .menu li a:hover{
            color: cyan;
        }

        /* PAGE CENTER */
        .page{
            min-height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* LOGIN CARD */
        .hero{
            width: 320px;
            padding: 25px;
            background: rgba(76, 74, 74, 0.45);
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        .hero h1{
            margin-bottom: 25px;
            font-size: 30px;
        }

        /* INPUT WITH ICON */
        .input-box{
            position: relative;
            width: 260px;
            margin: 18px auto;
        }

        .input-box input{
            width: 100%;
            height: 32px;
            border: none;
            border-bottom: 1.5px solid white;
            outline: none;
            background: transparent;
            color: white;
            font-size: 13px;
            padding: 5px 25px 5px 2px;
        }

        .input-box input::placeholder{
            color: #ddd;
        }

        .input-box i{
            position: absolute;
            right: 0;
            bottom: 6px;
            color: white;
            font-size: 14px;
        }

        .input-box input:focus{
            border-bottom: 2px solid cyan;
        }

        /* REMEMBER + FORGOT */
        .bb{
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin: 15px 0;
        }

        .bb a{
            color: white;
            text-decoration: none;
        }

        .bb a:hover{
            text-decoration: underline;
        }

        /* BUTTON */
        button{
            width: 80%;
            height: 35px;
            border: none;
            border-radius: 5px;
            background-color: rgb(12, 110, 110);
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        p{
            font-size: 13px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Aakash</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </nav>

    <!-- PAGE --> 
    <div class="page">
        <div class="hero">
            <form>
                <h1>Login</h1>

                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Enter your password">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="bb">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forget password</a>
                </div>

                <button type="submit">Login</button>

                <p>Don't have an account? Register</p>
            </form>
        </div>
    </div>

</body>
</html>
