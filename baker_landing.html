<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Bakerfresh - The Most Beautiful Bakery & Cake Shop WooCommerce Theme Demos.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-brown: #9B7B4C;
            --header-bg: rgba(155, 123, 76, 0.49);
            --text-dark: #212121;
            --text-body: #555555;
            --white: #FFFFFF;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-body);
            line-height: 1.6;
            background-color: var(--white);
        }

        h1,
        h2,
        h3 {
            font-family: 'Montaga', serif;
            color: var(--text-dark);
        }

        a {
            text-decoration: none;
            transition: var(--transition);
        }

        .container {
            max-width: 1240px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* --- Header --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: var(--header-bg);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .header-inner {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 35px;
            display: block;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-links a {
            color: var(--white);
            font-size: 20px;
            font-weight: 700;
            text-transform: capitalize;
        }

        .btn-purchase {
            background-color: var(--primary-brown);
            color: var(--white);
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 0;
        }

        .btn-purchase:hover {
            background-color: #876A42;
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('https://baker.la-studioweb.com/wp-content/uploads/2021/08/landing-bg1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
        }

        .hero-subtitle {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .hero-title {
            font-size: 80px;
            color: var(--white);
            line-height: 1.1;
            max-width: 900px;
        }

        /* --- Demos Section --- */
        .demos-section {
            padding: 100px 0;
            background-color: var(--white);
            text-align: center;
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 50px;
            color: var(--text-dark);
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .demo-card {
            background: var(--white);
            transition: var(--transition);
        }

        .demo-image-wrapper {
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        }

        .demo-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .demo-card:hover img {
            transform: scale(1.05);
        }

        .demo-name {
            margin-top: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* --- Custom Badge --- */
        .badge-new {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FF4B2B;
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 12px;
            text-transform: uppercase;
            z-index: 2;
        }

        /* --- Responsive --- */
        @media (max-width: 991px) {
            .hero-title {
                font-size: 60px;
            }

            .demo-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .nav-links {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 40px;
            }

            .demo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
