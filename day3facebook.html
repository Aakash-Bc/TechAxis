<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oleo+Script:wght@400;700&display=swap');




body {
    font-family: 'Nunito', sans-serif;
    background-color: white;
    align-items: center;
    margin: 0;
    padding: 0;
    height: 100vh;
}
.main{
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
    padding: 0 50px;
}
.image{
    width: 300px;
    height: auto;
}



.left.h3{
    font-family: 'Oleo Script', cursive;
    font-size: 32px;
    margin-top: 0%;
    color: #1877f2;
}


</style>
</head>
<body>
    
    <div class="main">
        <div class="left">
        <img src="./images/facebook.png" alt="facebook logo ">
        <h3>Connect with friends and the world around you on Facebook.</h3>
        </div>
        <div class="right">
            <input type="text" placeholder="Enter your email or password"><br><br>
            <input type="password" placeholder="Enter your password"><br><br>
            <button>Login</button><br><br>  
            <a href="#">Forgot password?</a><br><br>
            <button>Create New Account</button>

            <div class="footer">
<h5>Create a new Account?</h5>
        </div>
        </div>

    </div>
    
</body>
</html>
