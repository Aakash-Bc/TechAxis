<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
    
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body{
    font-family: Arial, Helvetica, sans-serif;
    background-image: url(./images/wall.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
}


.header{
    display: flex;
    align-items: center;                
    justify-content: space-between;
    background-color: rgb(32, 48, 71);
    height: 60px;
    padding: 0 30px;
    width: 100%;
}


.logo{
    display: flex;
    align-items: center;
}

.logo h1{
    color: white;
    font-size: 24px;
}


.nav{
    display: flex;
    align-items: center;
    gap: 20px;                          
}


.nav a{
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 5px;
    white-space: nowrap;                
    transition: 0.3s ease;
}


.nav a:hover{
    background-color: rgba(255, 255, 255, 0.2);
}


    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>Restro.</h1>
        </div>
    
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Project</a>
            <a href="#">Connect</a>

        </div>
    </div>



</body>
</html>
