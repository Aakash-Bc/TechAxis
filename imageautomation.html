<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageautomation</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oleo+Script:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: poppins, sans-serif;
            background-color: #f0f0f0;
        }

        img{
            max-width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            inline-size: 100%;
            block-size: auto;
            
        }

        .hero{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            gap: 30px;
            height: 100vh;
        }
        h1{
            margin-bottom: 10px;
            color:blue;
        }
        p{
            margin-bottom: 8px;
            color: #333;
        }
        button{
            padding: 6px 16px;
            background-color: blue;
            color:#ffff;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-left: 0px;
        }
.left{
    width: 50%;
    margin-top: 50px;
    height: 200px;
    background-color: floralwhite;
    margin-right: 30px ;
}
.right{
    width: 50%;
    margin-left: 30px;
}
button:hover{
    background-color: darkblue;

}
    </style>
</head>
<body>
    <section>
    <div class="hero">
        <!-- left div -->
        <div class="left"> 
            <h1>Welcome to my Website!</h1>
            <p>Hello world, this is our ecommerce website where we buy anythings of the good and the services of the products</p>
            <button>Get Started</button>
        </div>
        <!-- right div -->
        <div class="right">
            <img src="./images/cat.jpg" alt="cat">
        </div>
    </div>
    </section>
</body>
</html>
