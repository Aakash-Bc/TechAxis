<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Dark Mode</title>

<style>
/* -------------------- */
/* CSS VARIABLES */
/* -------------------- */
:root {
    --bg-color: linear-gradient(135deg, #4facfe, #00f2fe);
    --box-color: #ffffff;
    --text-color: #333;
    --input-border: #ccc;
    --btn-color: #4facfe;
    --btn-hover: #00c6ff;
}

body.dark {
    --bg-color: #121212;
    --box-color: #1e1e1e;
    --text-color: #f1f1f1;
    --input-border: #444;
    --btn-color: #fbc02d;
    --btn-hover: #ffd54f;
}

/* -------------------- */
/* BASE STYLES */
/* -------------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
    transition: background 0.3s, color 0.3s;
}

body {
    min-height: 100vh;
    background: var(--bg-color);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* -------------------- */
/* ICON TOGGLE */
/* -------------------- */
.toggle-container {
    position: absolute;
    top: 20px;
    right: 20px;
    cursor: pointer;
    font-size: 26px;
    user-select: none;
}

.toggle-container span {
    display: inline-block;
    transition: transform 0.4s ease;
}

body.dark .toggle-container span {
    transform: rotate(180deg);
}

/* -------------------- */
/* LOGIN BOX */
/* -------------------- */
.login-box {
    width: 350px;
    padding: 40px;
    background: var(--box-color);
    border-radius: 12px;
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: fadeIn 1s ease;
}

.login-box h2 {
    margin-bottom: 30px;
    color: var(--text-color);
}

/* INPUTS */
.input-box {
    position: relative;
    margin-bottom: 25px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: none;
    background: transparent;
    border-bottom: 2px solid var(--input-border);
    color: var(--text-color);
    outline: none;
}

.input-box label {
    position: absolute;
    left: 0;
    top: 10px;
    color: #999;
    transition: 0.3s;
    pointer-events: none;
}

.input-box input:focus + label,
.input-box input:valid + label {
    top: -12px;
    font-size: 12px;
    color: var(--btn-color);
}

/* BUTTON */
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: var(--btn-color);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
}

button:hover {
    background: var(--btn-hover);
    transform: scale(1.05);
}

/* LINKS */
.register-link {
    margin-top: 20px;
}

.register-link a {
    color: var(--btn-color);
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}

/* ANIMATION */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* RESPONSIVE */
@media (max-width: 400px) {
    .login-box {
        width: 90%;
    }
}
</style>
</head>
<body>

<!-- DARK MODE ICON -->
<div class="toggle-container" onclick="toggleTheme()">
    <span id="themeIcon">üåô</span>
</div>

<!-- LOGIN BOX -->
<div class="login-box">
    <h2>Login</h2>

    <form>
        <div class="input-box">
            <input type="text" required>
            <label>Username</label>
        </div>

        <div class="input-box">
            <input type="password" required>
            <label>Password</label>
        </div>

        <button type="submit">Login</button>

        <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </form>
</div>

<!-- JAVASCRIPT -->
<script>
const icon = document.getElementById("themeIcon");

// Load saved theme
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    icon.textContent = "‚òÄÔ∏è";
}

function toggleTheme() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        icon.textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "dark");
    } else {
        icon.textContent = "üåô";
        localStorage.setItem("theme", "light");
    }
}
</script>

</body>
</html>
