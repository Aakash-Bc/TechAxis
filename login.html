<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oleo+Script:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    background-color: #f0f2f5;
}
.hero{
    width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 10px;
    text-align: center;
    height: auto;
    box-shadow: royalblue 0px 10px 20px -5px;
}
.hero h1{
    color: #1877f2;
    font-size: 40px;
    margin: 6px 0;
}
.hero input{
    width: 100%;
    padding: 8px;
    margin: 10px 0;
    border: 1px solid #dddfe2;
    border-radius: 6px;
    font-size: 16px;
}
.submit{
    margin: 20px 0;
    width: 100%;
    padding: 8px;
    background-color: #1877f2;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
}
.submit:hover{
    background-color: #165ecc;
    cursor: pointer;
}
a{
    color: #1877f2;
    text-decoration: none;
    display: block;
    margin: 10px 0;
}
a:hover{
    text-decoration: underline;
    cursor: pointer;
    color: #165ecc;
}
.btn{
    margin-top: 10px;
    width: 100%;
    padding: 8px;
    background-color: #42b72a;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
}
.btn:hover{
    background-color: #36a420;
    cursor: pointer;
}


</style>
</head>
<body>
    <section>
        <div class="hero">
            <h1>Facebook</h1>
           <form action="">
            <input type="text" placeholder="Enter your eamil or phone nubmer">
            <input type="password" placeholder="Enter your password">
            <button  class="submit">Login</button>
            <a href="#">Forgot Password?</a>
            <p>Don't have an account?</p>
            
            <a href="signup.html">
                <button type="button" class="btn">Sign up</button>
            </a>

           </form>
        </div>
    </section>
</body>
</html>
